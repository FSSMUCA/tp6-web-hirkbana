<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mini-Application Web Avancée</h1>
</header>

<main>
    <section class="calculator">
        <h2>Calculatrice</h2>
        <form id="calcForm">
            <label for="numberA">Nombre A :</label>
            <input type="number" id="numberA" required>

            <label for="numberB">Nombre B :</label>
            <input type="number" id="numberB" required>

            <label for="operation">Opération :</label>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">−</option>
                <option value="*">×</option>
                <option value="/">÷</option>
            </select>

            <button type="submit">Calculer</button>
            <div id="error" class="error"></div>
        </form>
    </section>

    <section class="history">
        <h2>Historique des opérations</h2>
        <ul id="historyList"></ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 TP6 - Mini-Application Web</p>
</footer>

<script src="app.js"></script>
</body>
</html>
